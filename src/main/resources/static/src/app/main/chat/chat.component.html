<div id="chat-container">
    <simple-chat
        ng-if="$ctrl.me.userId"
        messages="$ctrl.messages"
        local-user="$ctrl.me"
        show-user-avatar="true"
        send-function="$ctrl.sendMessage"
        send-button-text="Wyślij"
        composer-placeholder-text="Napisz, aby zadać pytanie przewodnikowi"></simple-chat>
</div>
