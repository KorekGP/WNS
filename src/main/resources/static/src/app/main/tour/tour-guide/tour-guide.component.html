<app-common-panel title="Pomieszczenia" id="rooms">
    <div uib-carousel active="guide.controller.activeIndex" interval="guide.interval" no-wrap="false">
        <div uib-slide ng-repeat="slide in guide.slidesStore track by slide.index" index="slide.index">
            <img ng-src="{{slide.image}}" class="carousel-image">
            <div class="panel panel-default panel-margin">
                <div class="panel-heading">
                    <app-edit-modal-wrapper text="slide.description"
                                            callback="guide.editCallback(text)">
                    </app-edit-modal-wrapper>
                    <h3 class="modal-title">Opis</h3>
                </div>
                <div class="panel-body">
                    <p>{{slide.description}}</p>
                </div>
            </div>
        </div>
    </div>
</app-common-panel>
