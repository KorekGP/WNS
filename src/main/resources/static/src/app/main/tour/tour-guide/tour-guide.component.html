<div class="container carousel-container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li ng-repeat="slide in tourGuideCtrl.slides track by $index" data-target="#myCarousel"
                data-slide-to={{$index}} ng-class="{active: $index == '0'}"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item active">
                <img ng-src="{{tourGuideCtrl.slides[0].image}}" alt="Los Angeles" style="width:100%;">
                <div class="carousel-caption">
                    <h3>{{tourGuideCtrl.slides[0].description}}
                        <i class="glyphicon glyphicon-pencil edit-icon" ng-if="tourGuideCtrl.authenticated" ng-click="tourGuideCtrl.setProperId(tourGuideCtrl.slides[0].id)" data-toggle="modal" data-target="#exampleModal"
                           data-whatever="@mdo">
                        </i>
                    </h3>
                </div>
            </div>

            <div class="item" ng-repeat="slide in tourGuideCtrl.slides" ng-if="$index > 0">
                <img ng-src="{{slide.image}}" alt="Chicago" style="width:100%;">
                <div class="carousel-caption">
                    <h3>{{slide.description}}
                        <i class="glyphicon glyphicon-pencil edit-icon" ng-if="tourGuideCtrl.authenticated" ng-click="tourGuideCtrl.setProperId(slide.id)" data-toggle="modal" data-target="#exampleModal"
                           data-whatever="@mdo">
                        </i>
                    </h3>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="form-control-label">Nowy opis</label>
                            <textarea class="form-control" id="message-text"
                                      ng-model="tourGuideCtrl.changedDescription"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                    <button type="button" class="btn btn-primary" ng-click="tourGuideCtrl.editDescriptions()"
                            data-dismiss="modal">
                        Dodaj
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
