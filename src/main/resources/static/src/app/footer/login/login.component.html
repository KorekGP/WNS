<div class="middle-box text-center loginscreen animated fadeInDown">
    <form class="m-t form-horizontal" role="form" ng-submit="loginController.login()">
        <div class="form-group float-e-margins">
            <input ng-model="loginController.credentials.username"
                   id="username"
                   name="username"
                   class="form-control"
                   placeholder="Nazwa użytkownika"
                   required=""
                   maxlength="30">
        </div>
        <div class="form-group">
            <div class="col-xs-10 col-sm-12 no-padding">
                <input ng-model="loginController.credentials.password"
                       id="password"
                       name="password"
                       type="{{loginController.passwordSwitch && 'password' || 'text' }}"
                       class="form-control" placeholder="Hasło"
                       required=""
                       maxlength="30">
            </div>
            <div class="visible-xs col-xs-2 no-padding">
                <i class="fa fa-2x fa-search m-t-xs"
                   ng-click="loginController.passwordSwitch = !loginController.passwordSwitch"></i>
            </div>
        </div>
        <div class="form-group">
            <button id="loginButton" type="submit" class="btn btn-primary block full-width">
                Zaloguj się
            </button>
        </div>
    </form>
</div>
