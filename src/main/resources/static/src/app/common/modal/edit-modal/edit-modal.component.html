<app-complete-modal title="Edycja" modal-instance="$ctrl.resolve.modalInstance">
    <my-modal-body>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="message-text" class="control-label col-md-3">Nowy opis</label>
                <div class="col-md-9">
                    <textarea class="form-control" id="message-text" ng-model="$ctrl.text"></textarea>
                </div>
            </div>
        </form>
    </my-modal-body>
    <my-modal-footer>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-3 pull-right">
                    <button type="button" class="btn btn-secondary full-width" ng-click="$ctrl.close()">Zamknij</button>
                </div>
                <div class="col-md-3 pull-right">
                    <button type="button" class="btn btn-primary full-width" ng-click="$ctrl.save()">Zapisz</button>
                </div>
            </div>
        </form>
    </my-modal-footer>
</app-complete-modal>
